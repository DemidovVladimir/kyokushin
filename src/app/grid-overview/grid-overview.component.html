<div class="grid-icons">
  <div class="grid-icon" (click)="redirect()" *ngFor="let image of imageArray" >
    <div routerLink="/{{image.path}}">
      <mat-card>
        <img mat-card-image src='{{image.href}}'/>
        <mat-card-title>{{image.name}}</mat-card-title>
        <mat-card-content>{{image.content}}</mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
